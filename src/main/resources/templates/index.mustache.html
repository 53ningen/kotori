<!doctype html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <title>Kotori</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/normalize.css/normalize.css">
    <link rel="stylesheet" href="bower_components/fontawesome/css/font-awesome.min.css">
    <!-- endbower -->
    <!-- build:css -->
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Quicksand">
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
</head>
<body>

    <!-- startHeader -->
    <header>
        <div class="write-button">
            <button class="header-circle">
                <i class="fa fa-pencil"></i>
            </button>
        </div>
        <h1 class="title">Kotori</h1>
        <div class="user-button">
            <button class="header-circle header-circle--right">
                <i class="fa fa-bars"></i>
            </button>
            <div class="user-button-details">
                <button class="main-circle">
                    <i class="fa fa-comments"></i>
                    <div class="button-menu">hoge</div>
                </button>
            </div>
        </div>

        <div class="settings">
            <div class="close-button">
                <button class="setting-circle">
                    <i class="fa fa-times"></i>
                </button>
            </div>
        </div>
    </header>
    <!-- endHeader -->

    <!-- startMain -->
    <main>
        <section id="mainsettings">
            <div class="setting-button">
                <button class="sub-circle">
                    <i class="fa fa-comments"></i>
                </button>
                <a href="/?show[limit]=10">
                    <button class="setting-circle">
                        <span class="setting-text">10</span>
                    </button>
                </a>
                <a href="/?show[limit]=30">
                    <button class="setting-circle">
                        <span class="setting-text">30</span>
                    </button>
                </a>
                <a href="/?show[limit]=50">
                    <button class="setting-circle">
                      <span class="setting-text">50</span>
                    </button>
                </a>
            </div>
        </section>
        <!-- startSection#Contributions -->
        <section id="contributions">
            {{#contributions}}
            <div class="contribution">
                <div class="contribution-user cf">
                    <div class="user--icon">
                        icon
                    </div>
                    <div class="user--name">
                        {{username}}
                    </div>
                </div>
                <div class="contribution-body">
                    <div class="body--title">
                        {{title}}
                    </div>
                    <div class="body--content">
                        {{{content}}}
                    </div>
                </div>
                <div class="contribution-footer">
                    {{#isNew}}
                    <span class="footer--new">New</span>
                    {{/isNew}}
                    {{editedCreatedTime}} ・ #{{id}}
                </div>
            </div>
            {{/contributions}}
        </section>
        <!-- endSection#Contributions -->

    </main>
    <!-- endMain -->

    <!-- startFooter -->
    <footer>
        <div class="sns-button">
            <button class="footer-circle">
                <i class="fa fa-twitter"></i>
            </button>
            <button class="footer-circle">
                <i class="fa fa-github"></i>
            </button>
        </div>
    </footer>
    <!-- endFooter -->

    <!-- startPosts -->
    <div id="posts">
        <form id="post-contribution">
            <div class="contribution-content cf">
                <div class="guide-text">
                    名前
                </div>
                <input class="post-content--username" type="text" maxlength="20">
            </div>
            <div class="contribution-content cf">
                <div class="guide-text">
                    タイトル
                </div>
                <input class="post-content--title" type="text" maxlength="20">
            </div>
            <div class="contribution-content cf">
                <div class="guide-text">
                    本文
                </div>
                <textarea class="post-content--text" rows="10"></textarea>
            </div>
            <div class="contribution-submit">
                <button id="submit" class="sub-circle">
                    <i class="fa fa-commenting-o"></i>
                </button>
            </div>
        </form>
    </div>
    <!-- endPosts -->

    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <!-- endbower -->
    <!-- build:js -->
    <script src="scripts/main.js"></script>
    <!-- endbuild -->
</body>
</html>
