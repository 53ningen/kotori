<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>Kotori - Admin</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width">
  <!-- bower:css -->
  <link rel="stylesheet" href="../bower_components/normalize.css/normalize.css">
  <link rel="stylesheet" href="../bower_components/fontawesome/css/font-awesome.min.css">
  <link rel="stylesheet" href="../bower_components/sweetalert/dist/sweetalert.css">
  <link rel="stylesheet" href="../bower_components/tooltipster/css/tooltipster.css">
  <!-- endbower -->
  <!-- build:css -->
  <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Quicksand">
  <link rel="stylesheet" href="../styles/kotori.admin.ng.css">
  <!-- endbuild -->
</head>
<body>
  <!-- startHeader -->
  <header>
    <h1 class="heading">
      <a href="{{path}}">NGWord</a>
    </h1>
    <nav class="nav-header--right">
      <a href="/admin/nguser">
        <button class="btn btn--header tooltip" title="NGユーザ">
          <i class="fa fa-user-times"></i>
        </button>
      </a>
      <a href="/admin/log">
        <button class="btn btn--header btn--margin tooltip" title="サーバーログ">
          <i class="fa fa-file-text-o"></i>
        </button>
      </a>
      <a href="/admin" class="tooltip" title="管理ページ">
        <button class="btn btn--header btn--margin">
          <i class="fa fa-cog"></i>
        </button>
      </a>
    </nav>
  </header>
  <!-- endHeader -->

  <!-- startMain -->
  <main>
    <!-- startSection#form-ng -->
    <section id="form-ng">
      <form id="post-ng">
        <input class="input-ng-word" type="text" name="word" placeholder="NGワードを入力" required>
        <input class="btn--margin" type="submit" value="追加">
      </form>
    </section>
    <!-- endSection#form-ng -->

    <!-- startSection#nglist -->
    <section id="nglist">
      {{#list}}
      <div class="ng">
        <div class="ng__word cf">
          <div class="ng-id">{{id}}</div>
          <div class="ng-word">{{word}}</div>
        </div>
        <div class="ng__delete">
          <form class="delete-ng">
            <input class="delete-id" type="hidden" name="id" value="{{id}}">
          </form>
          <i class="fa fa-trash-o"></i>
        </div>
      </div>
      {{/list}}
    </section>
    <!-- endSection#nglist -->
  </main>
  <!-- endMain -->

  <!-- bower:js -->
  <script src="../bower_components/jquery/dist/jquery.min.js"></script>
  <script src="../bower_components/sweetalert/dist/sweetalert.min.js"></script>
  <script src="../bower_components/tooltipster/js/jquery.tooltipster.min.js"></script>
  <!-- endbower -->
  <!-- build:js -->
  <script src="../scripts/kotori.ajax.js"></script>
  <script src="../scripts/kotori.admin.ng.js"></script>
  <!-- endbuild -->
</body>
</html>
