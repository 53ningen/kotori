<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>Kotori - Log</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width">
  <!-- bower:css -->
  <link rel="stylesheet" href="../bower_components/normalize.css/normalize.css">
  <link rel="stylesheet" href="../bower_components/fontawesome/css/font-awesome.min.css">
  <link rel="stylesheet" href="../bower_components/sweetalert/dist/sweetalert.css">
  <link rel="stylesheet" href="../bower_components/tooltipster/css/tooltipster.css">
  <!-- endbower -->
  <!-- build:css -->
  <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Quicksand">
  <link rel="stylesheet" href="../styles/kotori.admin.log.css">
  <!-- endbuild -->
</head>
<body>

  <!-- startHeader -->
  <header>
    <h1 class="heading">
      <a href="/">Log</a>
    </h1>
    <nav class="nav-header--right">
      <a href="/admin/nguser">
        <button class="btn btn--header tooltip" title="NGユーザ">
          <i class="fa fa-user-times"></i>
        </button>
      </a>
      <a href="/admin/ngword">
        <button class="btn btn--header btn--margin tooltip" title="NGワード">
          <i class="fa fa-commenting"></i>
        </button>
      </a>
      <a href="/admin" class="tooltip" title="管理ページ">
        <button class="btn btn--header btn--margin">
          <i class="fa fa-cog"></i>
        </button>
      </a>
    </nav>
  </header>
  <!-- endHeader -->

  <!-- startMain -->
  <main>
    <!-- startSection#log -->
    <section id="log">
      <h3>
        <i class="fa fa-fw fa-file-text-o"></i>
        最新ログ
      </h3>
      <ul>
      {{#latest}}
        <li class="log__files"><a href="{{path}}/latest/{{.}}">{{.}}</a></li>
      {{/latest}}
      </ul>
      <h3>
        <i class="fa fa-fw fa-file-text-o"></i>
        過去ログ
      </h3>
      <ul>
      {{#old}}
        <li class="log__files"><a href="{{path}}/{{.}}/sql_info.log">{{.}}</a></li>
      {{/old}}
      </ul>
    </section>
    <!-- endSection#log -->
  </main>
  <!-- endMain-->

  <!-- bower:js -->
  <script src="../bower_components/jquery/dist/jquery.min.js"></script>
  <script src="../bower_components/sweetalert/dist/sweetalert.min.js"></script>
  <script src="../bower_components/tooltipster/js/jquery.tooltipster.min.js"></script>
  <!-- endbower -->
  <!-- build:js -->
  <script src="../scripts/kotori.ajax.js"></script>
  <!-- endbuild -->
</body>
</html>
